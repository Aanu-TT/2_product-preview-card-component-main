<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&family=Open+Sans:ital,wght@0,500;0,700;1,500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  
  <style>
    .attribution { font-size: 11px; text-align: center; margin: 2rem 0 0 0;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="img"></div>

    <div class="card-description">
      <span class="heading">PERFUME</span>

      <div class="info">
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
          </p> 
      </div>
    
      <div class="price">
        <h2>$149.99</h2> 
        <p>$169.99</p>
      </div>

      <button class="button">
        <img src="./images/icon-cart.svg" alt="image of a shopping cart">
        <a href="https://www.frontendmentor.io?ref=challenge">Add to Cart</a> 
      </button>
    </div>
    
  </main>
  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <span>||</span>
    Coded by <a href="#">Aanu-TT</a>.
  </div>
</body>
</html>
